<div class="expenses">
    <div class="menu pb-xl-5 pb-lg-4 pb-4 d-flex justify-content-between">
        <h1 class="expenses-title title">Расходы</h1>
        <a class="burger-menu p-0 btn text-decoration-none" type="button" data-bs-toggle="offcanvas"
           data-bs-target="#menuRight" aria-controls="menuRight">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label class="burger" for="burger-checkbox"></label>
        </a>
    </div>

    <div class="cards d-flex flex-wrap gap-3">
        <div class="card p-3 rounded-3" id="card-add-expense">
            <a href="/categories/expense/create"
               class="d-flex align-items-center h-100 justify-content-center text-decoration-none">
                <div class="card-body p-1 d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                         stroke="#CED4DA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </a>
        </div>
    </div>

    <div class="offcanvas px-0 offcanvas-end" tabindex="-1" id="menuRight" aria-labelledby="menuRightLabel">
        <div class="offcanvas-header">
            <a href="/" id="menuRightLabel" class="text-center">
                <img src="/static/images/Logo.png" alt="Logo" style="width: 120px; height:50px">
            </a>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
            <div class="layout d-flex flex-column flex-shrink-0">
                <ul class="nav layout-nav border-top nav-pills flex-column mb-auto py-4 px-3">
                    <li class="nav-item dashboard-nav-item">
                        <a href="/" class="nav-link d-flex align-items-center" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="14" class="bi bi-house"
                                 viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                            </svg>
                            <p class="m-0 ms-2 dashboard-link">Главная</p>
                        </a>
                    </li>
                    <li class="nav-item operations-nav-item">
                        <a href="/operations" class="nav-link d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-cash-coin"
                                 viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                            </svg>
                            <p class="m-0 ms-2 operations-link">Доходы & Расходы</p>
                        </a>
                    </li>

                    <li class="nav-item category-nav-item" id="category-nav-item">
                        <button id="offcanvas-category"
                                class="btn btn-toggle w-100 d-inline-flex align-items-center justify-content-between rounded border-0 collapsed py-2 px-3"
                                data-bs-toggle="collapse" data-bs-target="#category-collapse" aria-expanded="false">
                            Категории
                            <svg id="offcanvas-toggleIcon" class="toggleIcon" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 320 512">
                                <path id="myPath"
                                      d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                            </svg>
                        </button>
                        <div class="collapse" id="category-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal small d-flex flex-column">
                                <a href="/categories/income"
                                   class="d-inline-flex incomes-link text-decoration-none rounded">
                                    <li class="py-2 px-3">Доходы</li>
                                </a>
                                <a href="/categories/expense"
                                   class="d-inline-flex expenses-link text-decoration-none rounded">
                                    <li class="py-2 px-3">Расходы</li>
                                </a>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <div>
                <div class="balance d-flex px-3 py-3 border-bottom m-0">Баланс: <a href="#"
                                                                                   id="offcanvas-balance-number"
                                                                                   class="offcanvas-balance-number text-decoration-none text-primary ms-2"></a>
                    <p class="text-primary">$</p>
                </div>

                <div class="user btn-group dropup btn-group pt-3 pb-4 mb-3 px-3 d-flex align-items-start">
                    <button type="button"
                            class="btn border-0 dropdown-toggle d-flex align-items-center dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <a class="btn border-0 p-0 text-decoration-none d-flex align-items-start" href="#"
                           role="button">
                            <p class="user-photo m-0 btn rounded-circle bg-secondary-subtle d-flex align-items-center justify-content-center">
                                <i class="fa-regular fa-user"></i>
                            </p>
                            <p class="user-name btn m-0 ms-1">RomanChernov</p>
                        </a>
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu p-2 text-center shadow">
                        <li class="d-flex align-items-center"><a class="dropdown-item logout"
                                                                 href="/logout">Logout</a><i
                                class="fa-solid fa-arrow-right-from-bracket"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="pop-up-container p-2 d-none position-fixed justify-content-center align-items-center top-0 start-0 end-0 bottom-0 w-100 h-100"
     id="pop-up">
    <div class="pop-up bg-white px-2 py-3 py-md-4 toast rounded-3 d-block position-absolute" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="toast-body px-2 py-3 py-md-4 p-md-3 text-center">
            <p class="pop-up-text">Вы действительно хотите удалить категорию? </p>
            <button type="button" class="btn btn-success btn-sm py-2 px-3 me-2" id="agree-delete">Да, удалить</button>
            <button type="button" class="btn btn-danger btn-sm py-2 px-3" data-bs-dismiss="toast" id="disagree-delete">
                Не удалять
            </button>
        </div>
    </div>
</div>
